<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <main class="page">
      <div class="player">
        <div class="player-header">
          <div class="player-track-title">Titre de la piste</div>
          <div class="player-track-artist">Nom de l'artiste</div>
        </div>
        <div class="player-progress">
          <div class="player-time current">0:00</div>
          <div class="player-progress-bar">
            <div class="player-progress-inner"></div>
          </div>
          <div class="player-time total">0:00</div>
        </div>
        <div class="player-controls">
          <button class="player-button play" aria-label="Play">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="player-button pause" aria-label="Pause">
            <i class="fa-solid fa-pause"></i>
          </button>
        </div>
        <audio src="audio/test.mp3"></audio>
      </div>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
